<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan calculator</h1>
        <p>Loan Amount 
            <input onchange="calculateLoan()" class="input" type="number" id="loan_amount" min="1" max="500000000" value="10000">
        </p>

        <p>Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="Interest_rate" min="1" max="100" value="10" step=".1 ">
        </p>

        <p>Months To Pay
            <input onchange="calculateLoan()" class="input" type="number" id="Months_to_pay" min="6" max="480" value="12">
        </p>

        <p class="payment" id="payment">Monthly Payment :</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
